<div class="mt-4 p-5 text-white rounded mt-3 jumbotron">
  <h1 class="hotstitle">Hero Editor</h1>
  <div class="my-1">
    <img class="rounded mx-auto" [src]="hero.icon" alt="heroicon" />
  </div>
  <form
    (ngSubmit)="onSubmit(hero)"
    #heroForm="ngForm"
    *ngIf="hero$"
    class="row g-3"
  >
    <div class="col-md-1">
      <label for="heroid" class="form-label formtext">Id</label>
      <input
        disabled
        [(ngModel)]="hero.id"
        #heroId="ngModel"
        name="id"
        type="text"
        class="form-control formtext"
        id="heroid"
      />
    </div>
    <div class="col-md-6">
      <label for="heroname" class="form-label formtext">Hero Name</label>
      <input
        [(ngModel)]="hero.name"
        #heroName="ngModel"
        name="name"
        type="text"
        class="form-control formtext"
        id="heroname"
      />
    </div>
    <div class="col-md-2">
      <label for="herolevel" class="form-label formtext">Current level</label>
      <input
        [(ngModel)]="hero.level"
        #heroLevel="ngModel"
        name="level"
        type="text"
        class="form-control formtext"
        id="herolevel"
      />
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label"
        >Is this hero in your library?</label
      >
      <select
        [(ngModel)]="hero.owned"
        #heroOwned="ngModel"
        name="owned"
        id="inputState"
        class="form-select formtext"
      >
        <option
          *ngFor="let status of statusList"
          [value]="status.key"
          class="formtext"
        >
          {{ status.title }}
        </option>
      </select>
    </div>
    <div class="form-check formtext">
      <input
        class="form-check-input"
        type="checkbox"
        value="owned"
        id="heroowned"
      />
      <label class="form-check-label formtext" for="heroowned">
        I want to save changes!
      </label>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
  </form>
</div>
